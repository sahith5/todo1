<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <h1>course details</h1>
    <label for="course">course</label>
    <br>
    <input type="text" name="course" id="course">
    <br>
    <label for="ammount">ammount</label>
    <br>
    <input type="text" name="ammount" id="ammount">
    <br>
    <button onclick=add()>
        add
    </button>
    
    <div id="space">
        

    </div>

    <script>


    function add()
    {
        var course=document.querySelector("#course").value;
        var ammount=document.querySelector("#ammount").value;
        var datax={course:course,ammount:ammount};
        $.ajax({
            type:"post",
            url:"https://crudoper.herokuapp.com/post",
            data:datax,
            success:function(datax1,status,xhr)
            {
                console.log(datax1);     
                var idx=datax1["id"];
                console.log(idx);
                var t=`<div id="row${idx}">
                    course
                    <div id="course${idx}">
                    
                    ${course}
                    </div>
                    ammount
                    <div id="ammount${idx}">
                    ${ammount}
                    </div>
                    <input type="text" id="t${idx}" placeholder="update course">

                    <button onclick=update(${idx})> update</button>
                    <button onclick=del(${idx})>delete</button>

                </div>`

               $("#space").append(t);            
            } 
        })

    }

    function update(idx)
    {
        var x=document.querySelector(`#t${idx}`).value;
        document.querySelector(`#ammount${idx}`).innerHTML=x;
        $.ajax({
            type:"put",
            url:"https://crudoper.herokuapp.com/put/"+idx,
            data:{"ammount":x},
            success:function(data)
            {
                console.log("updated");
                x.value="";
            }

        })
    }

    function del(idx)
    {
        var x=document.querySelector("#row"+idx);    
        document.querySelector("#space").removeChild(x);
        $.ajax(
            {
                type:"delete",
                url:"https://crudoper.herokuapp.com/delete/"+idx,
                success:function(data)
                {
                    console.log("deleted");
                }
            }
        )



    }

    function get()
    {
        $('#space').empty();
        $.ajax({
            type:"get",
            url:"https://crudoper.herokuapp.com/get",
            success:function(data)
            {
                console.log(data);
                for(var i =0;i<data.length;i++)
                  {  
                    var t=`<div id="row${data[i].id}">
                    course
                    <div id="course${data[i].id}">
                    
                    ${data[i].course}
                    </div>
                    ammount
                    <div id="ammount${data[i].id}">
                    ${data[i].ammount}
                    </div>
                    <input type="text" id="t${data[i].id}" placeholder="update course">

                    <button onclick=update(${data[i].id})> update</button>
                    <button onclick=del(${data[i].id})>delete</button>

                </div>`

               $("#space").append(t); 
            } 
                
        }
        }
        )

    }
    get();








    </script>



    
</body>
</html>
